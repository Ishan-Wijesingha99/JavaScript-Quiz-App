<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Development Quiz</title>
        <link rel="stylesheet" href="./assets/index.css"/>
        <script defer src="./assets/index.js"></script>
    </head>




    <body>
        <header class="header">
            <p id="high-score-btn">View High Scores</p>
            <p id="current-game-score"></p>
            <p id="countdown">Countdown: 40s</p>
        </header>


        <div class="question-container">

            <button id="start-button" class="btn">Start</button>

            <div class="quiz-section hide">
                <p id="question">#</p>
                
                <div class="btn-grid">
                    <button id="option-1" class="option-btn btn">Option 1</button>
                    <button id="option-2" class="option-btn btn">Option 2</button>
                    <button id="option-3" class="option-btn btn">Option 3</button>
                    <button id="option-4" class="option-btn btn">Option 4</button>
                </div>

                <p id="correct-or-wrong-text"></p>
            </div>

        </div>

        <div class="highscore-screen hide">
            <h3 id="highscore-heading">High Scores</h3>
            <p id="display-highscore-1"></p>
            <p id="display-highscore-2"></p>
            <p id="display-highscore-3"></p>
        </div>
    </body>
</html>
